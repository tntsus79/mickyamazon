  <!-- Main Content -->
  <div class="container mt-5">
    <h1>Contact Myles Holley</h1>

    <!-- Contact Information -->
    <div class="contact-info">
      <p>Phone: <span>(208) 995-7154</span></p>
      <p>linkden <span>www.linkedin.com/in/myles-holley-64315a245</span></p>
    </div>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
      (function() {
          // https://dashboard.emailjs.com/admin/account
          emailjs.init({
            publicKey: "o_vI2BhyEN2dIKHMi",
          });
      })();
  </script>
<div class="container mt-5">
  <form id="contact-form">
    <!-- To simplify the tutorial, the value is static. -->
    <input type="hidden" name="contact_number" value="697483">
    <label>Name</label>
    <input type="text" name="user_name">
    <label>Email</label>
    <input type="email" name="user_email">
    <label>Message</label>
    <textarea name="message"></textarea>
    <input type="submit" value="Send">
</form>
</div>
<script>
  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();
    // Collect form data
    var formData = new FormData(this);
    // Send email
    emailjs.sendForm('service_d5x2g0q', 'template_tdykk1f', formData)
      .then(function(response) {
        console.log('Email sent successfully:', response);
        // Optionally, show a success message to the user
        alert('Your message has been sent successfully!');
        // Clear the form
        document.getElementById('contact-form').reset();
      }, function(error) {
        console.error('Email send failed:', error);
        // Optionally, show an error message to the user
        alert('Sorry, there was an error sending your message. Please try again later.');
      });
  });
</script>
